<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Registration</title>

</head>
<link rel="stylesheet" href="registeration.css">

<body>
<h1>User registration: </h1>
<img src="pink.jpg" alt="pink" >
<form action="register" method="post">

<label>User name: </label>
<input type="text" name="username" />
<br>

<label>Email: </label>
<input type="email" name="email" />
<br>

<label>Password: </label>
<input type="password" name="password" />
<br>

<label>Gender</label>
M<input type="radio" name="gender" value="male"/>
F<input type="radio" name="gender" value="female"/>
O<input type="radio" name="gender" value="other"/>
<br>
<label>Role</label>
Admin   <input type="radio" name="role" value="admin"/>
Customer<input type="radio" name="role" value="customer"/>
<br>
<label>Address: </label>
<textarea name="adress"></textarea>
<br>
<input type="submit" />
</form>
</body>
</html>
